    <meta name="description" content="Basic User Management Labs Lab: who whoLab: what wLab: last List all user login, logout, and system reboot occurrences: last List system reboot info only: last rebootLab: lastb lastbLab: lastlog lastlogLab: id View info about currently active user: id View info about another user: id user1Lab: groups View current user’s groups: groups View groups of another user: groups user1Lab: user authentication files list of the four files and their backups from the /etc directory: ls -l /etc/passwd* /etc/group* /etc/shadow* /etc/gshadow* View first and last 3 lines of the passwd file head -3 /etc/passwd ; tail -3 /etc/passwd verify the permissions and ownership on the passwd file: ls -l /etc/passwd View first and last 3 lines of the shadow file: head -3 /etc/shadow ; tail -3 /etc/shadow verify the permissions and ownership on the shadow file: ls -l /etc/shadow View first and last 3 lines of the group file: head -3 /etc/group ; tail -3 /etc/group Verify the permissions and ownership on the group file: ls -l /etc/group View first and last 3 lines of the gshadow file: head -3 /etc/gshadow ; tail -3 /etc/gshadow Verify the permissions and ownership on the gshadow file: ls -l /etc/gshadowLab: useradd and login.defs use the cat or less command to view the useradd file content or display the settings with the useradd command: useradd -D grep on the/etc/login.defs with uncommented and non-empty lines: grep -v ^# /etc/login.defs | grep -v ^$Lab: Create a User Account with Default Attributes (root) Create user2 with all the default directives: useradd user2 Assign this user a password and enter it twice when prompted: passwd user2 grep for user2: on the authentication files to examine what the useradd command has added: cd /etc ; grep user2: passwd shadow group gshadow Test this new account by logging in as user2 and then run the id and groups commands to verify the UID, GID, and group membership information: su - user2 id groupsLab: Create a User Account with Custom Values Create user3 with UID 1010 (-u), home directory /usr/user3a (-d), and shell /bin/sh (-s): useradd -u 1010 -d /usr/user3a -s /bin/sh user3 Assign user1234 as password (passwords assigned in the following way is not recommended; however, it is okay in a lab environment): echo user1234 | passwd --stdin user3 grep for user3: on the four authentication files to see what was added for this user: cd /etc ; grep user3: passwd shadow group gshadow Test this account by switching to or logging in as user3 and entering user1234 as the password. Run the id and groups commands for further verification. su - user3 id groupsLab: Modify and Delete a User Account Modify the login name for user2 to user2new (-l), UID to 2000 (-u), home directory to /home/user2new (-m and -d), and login shell to /sbin/nologin (-s). usermod -l user2new -m -d /home/user2new -s /sbin/nologin -u 2000 user2 Obtain the information for user2new from the passwd file for confirmation: grep user2new /etc/passwd Remove user2new along with their home and mail spool directories (-r): userdel -r user2new Confirm the user deletion: grep user2new /etc/passwdLab: Create a User Account with No-Login Access (root) Look at the current nologin users: grep nologin /etc/passwd Create user4 with non-interactive shell file /sbin/nologin: useradd -s /sbin/nologin user4 Assign user1234 as password: echo user1234 | passwd --stdin user4 grep for user4 on the passwd file and verify the shell field containing the nologin shell: grep user4 /etc/passwd Test this account by attempting to log in or switch: su - user4Lab: Check User Login Attempts (root) execute the last, lastb, and lastlog commands, and observe the outputs. last lastb lastlog List the timestamps when the system was last rebooted (last). last | grep rebootLab 5-2: Verify User and Group Identity (user1) run the who and w commands one at a time, and compare the outputs. who w Execute the id and groups commands, and compare the outcomes. Examine the extra information that the id command shows, but not the groups command. id groupsLab 5-3: Create Users (root) create user account user4100 with UID 4100 and home directory under /usr. useradd -m -d /usr/user4100 -u 4100 user4100 Create another user account user4200 with default attributes. useradd user4200 Assign both users a password. passwd user4100 passwd user4200 View the contents of the passwd, shadow, group, and gshadow files, and observe what has been added for the two new users. cat /etc/passwd cat /etc/shadow cat /etc/group cat /etc/gshadowLab: Create User with Non-Interactive Shell (root) Create user account user4300 with the disability of logging in. useradd -s /sbin/nologin user4300 Assign this user a password. passwd user4300 Try to log on with this user and see is displayed on the screen. su - user4300 View the content of the passwd file, and see what is there that prevents this user from logging in. cat /etc/passwd">
